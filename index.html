<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
    <style>
        .mystyle {
            width: 100px;
            height: 100px;
            background-color: rebeccapurple;
        }
    </style>
</head>
<body>
    <div id="app">
        <div :class="{mystyle:isuseStyle}">
            {{msg}}
            <button @click="myclick">自增</button>
            {{newmsg}}
            {{en | toU }}
        </div>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                msg: 1,
                en:'a',
                isuseStyle:false
            },
            filters: {
                toU(value) {
                    alert()
                    return value.toUpperCase();
                }
            },
            methods: {
                myclick() {
                    this.msg++
                }
            },
            computed: {
                newmsg(){
                    return '计算属性'
                }
            },
            watch: {
                msg(after,first){
                    console.log("改变成了"+after)
                }
            }
        });
    </script>
</body>
</html>
